<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #0275d8;
        }
        .result {
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Forex Analysis</h1>
    <div class="result">
        <h2>Data:</h2>
        <div id="data"></div>
    </div>

    <script>
        fetch('/api/data')
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('data').innerHTML = `<p>Error: ${data.error}</p>`;
                } else {
                    document.getElementById('data').innerHTML = `
                        <p>Exchange Rate (EUR/USD): ${data.exchange_rate}</p>
                        <p>RSI Value: ${data.rsi_value}</p>
                        <p>Decision: ${data.decision}</p>
                    `;
                }
            });
    </script>
</body>
</html>
